worker_processes auto;
events { worker_connections 1024; }

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            # record settings: save raw flv and convert via ffmpeg or use record to mp4
            record all;
            record_path /mnt/recordings;
            record_unique on;
            record_max_size 102400m;

            hls on;
            hls_path /mnt/hls;
            hls_fragment 3;
            hls_playlist_length 10;

            allow publish all;
            allow play all;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            alias /mnt/hls;
            autoindex on;
        }

        location /recordings {
            alias /mnt/recordings;
            autoindex on;
        }
    }
}

